<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="calc-container">
    <div class="grid-container">
        <div class="grid-item" id="results-display">
            <div id="res-divs-container">
                <div id="res-top"> </div>
                <div id="res-bottom">0</div>
            </div>
        </div>
        <div class="grid-item dark-grey">(</div>
        <div class="grid-item dark-grey">)</div>
        <div class="grid-item dark-grey">Ans</div>
        <div class="grid-item dark-grey" id="clear">AC</div>
        <div class="grid-item light-grey">7</div>
        <div class="grid-item light-grey">8</div>
        <div class="grid-item light-grey">9</div>
        <div class="grid-item dark-grey">/</div>
        <div class="grid-item light-grey">4</div>
        <div class="grid-item light-grey">5</div>
        <div class="grid-item light-grey">6</div>
        <div class="grid-item dark-grey">x</div>
        <div class="grid-item light-grey">1</div>
        <div class="grid-item light-grey">2</div>
        <div class="grid-item light-grey">3</div>
        <div class="grid-item dark-grey">-</div>
        <div class="grid-item light-grey">0</div>
        <div class="grid-item light-grey">.</div>
        <div class="grid-item" id="equals">=</div>
        <div class="grid-item dark-grey">+</div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
